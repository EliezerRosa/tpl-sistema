name: Update Database

on:
  repository_dispatch:
    types: [nova-transacao]

permissions:
  contents: write

jobs:
  update-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Atualizar database.json
        run: |
          echo '${{ github.event.client_payload.transaction }}' > tx.json
          node -e "
            const fs = require('fs');
            const tx = JSON.parse(fs.readFileSync('tx.json', 'utf8'));
            const dbPath = 'database.json';
            let data = [];
            if (fs.existsSync(dbPath)) {
              try {
                data = JSON.parse(fs.readFileSync(dbPath, 'utf8'));
              } catch (e) {
                data = [];
              }
            }
            if (!Array.isArray(data)) data = [];
            data.push(tx);
            fs.writeFileSync(dbPath, JSON.stringify(data, null, 2));
            console.log('Database atualizado com nova transação:', tx);
          "

      - name: Commit e push com PAT
        env:
          PAT: ${{ secrets.ADMIN_BOOTSTRAP_PAT }}
        run: |
          git config user.name "EliezerRosa (actions)"
          git config user.email "actions@users.noreply.github.com"
          git add database.json
          if git diff --staged --quiet; then
            echo "Nenhuma mudança para commit"
          else
            git commit -m "Adiciona nova transação"
            git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}.git
            git push origin HEAD:${GITHUB_REF_NAME}
          fi
