name: Update Database

on:
  repository_dispatch:
    types: [nova-transacao]

permissions:
  contents: write

jobs:
  update-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Atualizar database.json
        run: |
          echo "Recebendo transação..."
          echo '${{ github.event.client_payload.transaction }}' > tx.json
          node -e "
            const fs = require('fs');
            const tx = JSON.parse(fs.readFileSync('tx.json', 'utf8'));
            const dbPath = 'database.json';
            let data = [];
            if (fs.existsSync(dbPath)) {
              try {
                data = JSON.parse(fs.readFileSync(dbPath, 'utf8'));
              } catch (e) {
                data = [];
              }
            }
            if (!Array.isArray(data)) data = [];
            data.push(tx);
            fs.writeFileSync(dbPath, JSON.stringify(data, null, 2));
            console.log('Database atualizado com nova transação:', tx);
          "

      - name: Commit e push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add database.json
          git commit -m "Adiciona nova transação [skip ci]" || echo "Nenhuma mudança"
          git push
